height: 100vh;

        }
        .page:nth-child(odd){
            background-color: aquamarine;
        }

    </style>
    <title>Document</title>
</head>

    <div class="container">
        <div class="page"></div>
        <div class="page"></div>

        <div class="page"></div>
        <div class="page"></div>

    </div>
